<!DOCTYPE html>
<html lang="en">
    <head>
        <title>FEM - Challenge 01 - QR Code Component</title>
        <link rel="stylesheet" href="styles/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
        <link rel="icon" type="image/x-icon" href="/images/favicon-32x32.png">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        </head>
    <body>
        <div role="main" id="qr-card">
            <div id="qr-space">
                <div id="qr-img">
                    <img id="qr-image" src="images/image-qr-code.png" alt="QR Code image to be Scanned by a QR Reader or Camera">
                </div>
            </div>
            <h1>Improve your front-end skills by building projects</h1>
             <p id="description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
    </body>
